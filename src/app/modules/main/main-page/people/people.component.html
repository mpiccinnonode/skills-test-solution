<h1 class="py-2">People</h1>
<p-table [value]="people()">
  <ng-template pTemplate="header">
    <tr>
      <th>Name</th>
      <th>Surname</th>
      <th>Age</th>
      <th>Email</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-person>
    <tr>
      <td>{{ person.firstName }}</td>
      <td>{{ person.lastName }}</td>
      <td>{{ person.age }}</td>
      <td>{{ person.email }}</td>
    </tr>
  </ng-template>
</p-table>
